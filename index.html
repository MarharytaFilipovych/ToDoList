<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>My to-do list:</h1>
<div class="list">
    <ul class="todo-list">
    <li data-index="0">
        <input type="checkbox" >
        <input type="text" name="to-do" placeholder="type your to-do" value="">
    </li>
    </ul>
    <button class="plus"><img src="plus.svg" alt="+"></button>
</div>

<script type="module" src="index2.js"></script>
</body>
</html>
